<!DOCTYPE html>
<html lang="vn">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[Bài tập] Câu lệnh switch-case</title>
</head>
<body>
  <input type="number" placeholder="điền tháng" min="1" max="12">
  <button type="button">Tính số ngày</button>
  <h4></h4>

  <script>
    document.querySelector('button').addEventListener('click', (e) => {
      e.preventDefault();

      const input = parseInt(document.querySelector('input').value);
      let result = '';

      switch (input) {
        case (4): case (6): case (9): case (11):
          result = `Tháng ${input} có 30 ngày`;
          break;
        case (1): case (3): case (5): case (7): case (8): case (10): case (12):
          result = `Tháng ${input} có 31 ngày`;
          break;
        case (2):
          result = `Tháng ${input} có 28 hoặc 29 ngày`;
          break;
        default:
          result = 'Kiểm tra số tháng đã nhập';
      }

      document.querySelector('h4').innerText = result;
    })
  </script>
</body>
</html>
